functions:
  getNotices:
    handler: lambdas/endpoints/getNotices.handler
    events:
      - http:
          path: get-notice/{ID}
          method: GET
          cors: true
          authorizer: aws_iam
  createNotice:
    handler: lambdas/endpoints/createNotice.handler
    events:
      - http:
          path: create-notice/{ID}
          method: POST
          cors: true
          authorizer: aws_iam
  uploadImage:
    handler: lambdas/endpoints/uploadImage.handler
    events:
      - http:
          path: upload-image/{fileName}
          method: POST
          cors: true
          authorizer: aws_iam
  getImage:
    handler: lambdas/endpoints/getImage.handler
    events:
      - http:
          path: get-image/{fileName}
          method: GET
          cors: true
          authorizer: aws_iam
